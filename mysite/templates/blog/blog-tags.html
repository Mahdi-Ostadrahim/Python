{% load static %}
<!-- Tag Cloud -->
<div class="mb-5">
    <h3 class="text-uppercase mb-4" style="letter-spacing: 5px;">Tag Cloud</h3>
    <div class="d-flex flex-wrap m-n1">
        {% for tag in post.tags.all %}
        <a href="{% url 'blog:tag' tag_name=tag.name %}" class="btn btn-outline-primary m-1">{{tag.name}}</a>
        {% endfor %}
    </div>
</div>
